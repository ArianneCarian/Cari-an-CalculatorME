<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari-an Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
      <h2> CARI-AN CALCULATOR </h2>
        <div class="display">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <button id="bksp" class="op" onclick="backspace()">‚Üê</button>
            <button id="clear" class="op" onclick="clearDisplay()">C</button>
            <button id="div" class="op" onclick="setOperation('/')">/</button>
            <button id="7" class="num" onclick="addNumber(7)">7</button>
            <button id="8" class="num" onclick="addNumber(8)">8</button>
            <button id="9" class="num" onclick="addNumber(9)">9</button>
            <button id="mul" class="op" onclick="setOperation('*')">*</button>
            <button id="4" class="num" onclick="addNumber(4)">4</button>
            <button id="5" class="num" onclick="addNumber(5)">5</button>
            <button id="6" class="num" onclick="addNumber(6)">6</button>
            <button id="add" class="op" onclick="setOperation('+')">+</button>
            <button id="1" class="num" onclick="addNumber(1)">1</button>
            <button id="2" class="num" onclick="addNumber(2)">2</button>
            <button id="3" class="num" onclick="addNumber(3)">3</button>
            <button id="sub" class="op" onclick="setOperation('-')">-</button>
            <button id="zero" class="num" onclick="addNumber(0)">0</button>
            <button id="equal" class="op" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
